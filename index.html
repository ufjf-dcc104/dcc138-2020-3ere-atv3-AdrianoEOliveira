<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 03</title>
</head>
<body>
    <h1>Atividade 03</h1>
    <canvas></canvas>
    <p>Autor: Adriano Eiterer Oliveira<p>
    <script>
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");
        const DarkElf = new Image();
        DarkElf.src = "assets/darkElf.png"
        canvas.width=640;
        canvas.height= 500;
        let l = 2;
        let c = 0;
        let t0;
        let dt;

        function desenhaFundo()
        {            
            //desenha fundo;
            ctx.fillStyle="black";
            ctx.fillRect(0,0,canvas.width,canvas.height);
        }

        DarkElf.addEventListener("load",TerminouDeCarregar);

        function TerminouDeCarregar()
        {
            //Imagem,sx, sy , sw, sh, ds, dy, dw, dh
        ctx.drawImage(DarkElf,c*64,l*64,64,64,0,0,64,64,);
        }

        requestAnimationFrame(passos)
        function passos(t)
        {
            t0 = t0 ?? t;
            dt = (t-t0)/1000
            desenhaFundo();
            c= c+(10*dt);
            if(c>6)
            {
                c=0;
            }
            //Imagem,sx, sy , sw, sh, ds, dy, dw, dh
            ctx.drawImage(DarkElf,Math.floor(c)*64,l*64,64,64,0,0,64,64,);

            t0 = t
            requestAnimationFrame(passos)
        }
    </script>
</body>
</html>
